<!DOCTYPE html>
<html>
<head>
    <title>HCI Tests</title>

    <meta charset="utf-8">
    <script src="p5/p5.min.js" type="text/javascript"></script>
    <script src="Chart/Chart.js" type="text/javascript"></script>
    <script src="Chart/Chart.bundle.js" type="text/javascript"></script>
    <script src="script.js"></script> 
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div style="width: 50%; height: 50%; float:left;">
        <canvas id="useChart" width="800" height="450"></canvas>
    </div>
    <div style="width: 50%; height: 50%; float:right;">
        <canvas id="freqChart" width="800" height="450"></canvas>
    </div>
    
    <br>
    <br>
    <p class="discription">Add different drugs to the chart</p>
    
    <fieldset>

        <div>
            <label for="alcoholCheck" class="checkbox">
                <input type="checkbox" id="alcoholCheck" checked>Alcohol
            </label>

            
            <label for="marijuanaCheck" class="checkbox">
                <input type="checkbox" id="marijuanaCheck">Marijuana
            </label>
            
            <label for="cocaineCheck" class="checkbox">
                <input type="checkbox" id="cocaineCheck">
                Cocaine
                <span class="checkmark"></span>
            </label>

            <label for="crackCheck" class="checkbox"><input type="checkbox" id="crackCheck">
                Crack</label>

            <label for="heroinCheck" class="checkbox"><input type="checkbox" id="heroinCheck">
                Heroin</label>

            <label for="hallucinogenCheck" class="checkbox"><input type="checkbox" id="hallucinogenCheck">
                Hallucinogens</label>

            <label for="inhalantCheck" class="checkbox"><input type="checkbox" id="inhalantCheck">
                Inhalants</label>

            <label for="painCheck" class="checkbox"><input type="checkbox" id="painCheck">
                Pain Reliever</label>

            <label for="oxycontinCheck" class="checkbox"><input type="checkbox" id="oxycontinCheck">
                Oxycontin</label>

            <label for="tranquilizerCheck" class="checkbox"><input type="checkbox" id="tranquilizerCheck">
                Tranquilizer</label>

            <label for="stimCheck" class="checkbox"><input type="checkbox" id="stimCheck">
                Stimulant</label>

            <label for="methCheck" class="checkbox"><input type="checkbox" id="methCheck">
                Meth</label>

            <label for="sedativeCheck" class="checkbox"><input type="checkbox" id="sedativeCheck">
                Sedative</label>
            
        </div>
        
    </fieldset>
    
    <script>
        


        
    </script>

</body>
</html>
